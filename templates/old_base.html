<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="../static/css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <link rel="shortcut icon" type="image/x-icon" href="/static/img/dumbbells.png"/>
  <style>    
      .navbar{z-index: 7;}
  </style>
</head>
<header class="header">
  <nav id="navbar">
    <div>
      <a href="/"><img style="height: 60px; width: auto;" src="../static/img/dumbbells.png"
          alt="dumbbells"></a>
    </div>
    <div id="navtext">
      <h2 class="navtext"><a href="/my_profile">My Profile</a></h2>
      <h2 class="navtext"><a href="/messages">Messages</a></h2>
      <h2 class="navtext"><a href="/sent-messages">Sent Messages</a></h2>
      <h2 class="navtext"><a href="/login">Login</a></h2>
      <h2 class="navtext"><a href="/logout">Logout</a></h2>
      <form action="/search" id="search-form">
        <p style="display: inline;">
            Find: <input id="search-text" type="text" name="term" placeholder='i.e. "gym" "rockclimbing"'>
            Near: <input id="location-text" type="text" name="location" placeholder="i.e. your city/zipcode">
        </p>
        <p style="display: inline;"> <input value="Go!" id="search-button" type="submit"></p>
    </form>
    </div>
  </nav>
</header>

<body>
  {% for msg in get_flashed_messages() %}
  <p class="flash-msg">
    {{ msg }}
  </p>
  {% endfor %}
  {% block body %}{% endblock %}
  <div>
  <a href="/"><img class="main-image" style="height: 500px; width: auto; padding: 20px" src="../static/img/logo.png"
    alt="swolemates"></a>
    </div>
<script src="/static/javascript/save_buddies.js"></script>
<script src="/static/javascript/send_message.js"></script>
<script src="/static/javascript/reply_message.js"></script>
<script src="/static/javascript/unsave_buddies.js"></script>
<script src="/static/javascript/fav_location.js"></script>
</body>

</html>
