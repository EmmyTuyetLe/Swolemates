<!doctype html>
<html>
<head>
  <script src="https://kit.fontawesome.com/224e262d0a.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../static/css/styles.css">
  <title>{% block title %}{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  
  <link rel="shortcut icon" type="image/x-icon" href="/static/img/dumbbells.png"/>
  <style>    
      .navbar{z-index: 7;} 
  </style>
</head>
<header class="header">
    <nav class="navbar sticky-top navbar-dark bg-dark navbar-expand-lg style="background-color: #F19EC8;">
        <div class="container-fluid">
            <a class="navbar-brand" href="/main">Swolemates
                <img src="../static/img/dumbbells.png" alt="" width="30" height="30">
            </a>
            <div class="collapse navbar-collapse">
                <div class="navbar-nav">
                    <a class="navtext" href="/my_profile">My Profile</a></h2>
                    <a class="navtext" href="/messages">Messages</a>
                    <a class="navtext" href="/login">Login</a>
                    <a class="navtext" href="/logout">Logout</a>
                    <form action="/search" id="search-form">
                        <p class="navtext">
                            Find: <input id="search-text" type="text" name="term" placeholder='i.e. "gym" "rockclimbing"'>
                            Near: <input id="location-text" type="text" name="location" placeholder="i.e. your city/zipcode">
                        </p>
                        <p class="navtext" style="display: inline;"> <input value="Go!" id="search-button" type="submit"></p>
                    </form>
                </div>
            </div>
        </div>
    </nav>
</header>

<body>
    {% for msg in get_flashed_messages() %}
    <p class="flash-msg">
        {{ msg }}
    </p>
    {% endfor %}
    {% block body %}{% endblock %}
    <div>
    <a href="/"><img class="main-image" style="height: 500px; width: auto; padding: 20px" src="../static/img/logo.png"
        alt="swolemates"></a>
        </div>
    <script src="/static/javascript/save_buddies.js"></script>
    <script src="/static/javascript/send_message.js"></script>
    <script src="/static/javascript/reply_message.js"></script>
    <script src="/static/javascript/unsave_buddies.js"></script>
    <script src="/static/javascript/fav_location.js"></script>
    </body>
    
    </html>
