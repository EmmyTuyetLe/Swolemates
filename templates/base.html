<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="../static/css/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <link rel="shortcut icon" type="image/x-icon" href="/static/img/dumbbells.png"/>
  <style>    
      .navbar{z-index: 7;}
  </style>
  {% block head %}{% endblock %}
</head>
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #FCBAD3;">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Swolemates
            <img src="../static/img/dumbbells.png" alt="homepage link" width="30" height="30">
        </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarScroll">
        <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/my_profile">My Profile</a>
          </li>
          {% if "user_id" not in session %}
          <li class="nav-item">
            <a class="nav-link" href="/login">Login</a>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
          </li>
          {% endif %}
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarScrollingDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Messages
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarScrollingDropdown">
              <li><a class="dropdown-item" href="/messages">My Messages</a></li>
              <li><a class="dropdown-item" href="/sent-messages">Sent messages</a></li>
            </ul>
          </li>
        </ul>
        <form class="d-flex" action="/search" id="search-form">
          <input id="search-text" class="form-control me-2" name="term"  type="search" placeholder='Find: "gym" "HIIT class"' aria-label="Search">
          <input id="location-text" class="form-control me-2" name="location" type="search" placeholder="Near: your city/zipcode">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <body>
    <!-- <div class="row align-items-center"> -->
      <!-- <div class="centered"> -->
        {% for msg in get_flashed_messages() %}
        <p class="flash-msg">
          {{ msg }}
        </p>
        {% endfor %}
      </div>
    </div>
    
    {% block body %}{% endblock %}


  <script src="/static/javascript/save_buddies.js"></script>
  <script src="/static/javascript/send_message.js"></script>
  <script src="/static/javascript/reply_message.js"></script>
  <script src="/static/javascript/unsave_buddies.js"></script>
  <script src="/static/javascript/fav_location.js"></script>
  </body>
  </html>
